name: Build, Test, Scan and Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      image_name:
        description: "Image Name (e.g., Carevo.JMR.MCP)"
        required: false
        type: string
      image_tag:
        description: "Image Tag (e.g., latest)"
        required: false
        type: string

env:
  REGISTRY_URL: ${{ vars.REGISTRY_URL }}
  IMAGE_TAG: ${{ github.event.inputs.image_tag || github.sha }}

permissions:
  contents: read
  packages: write

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set image name (replace dots with underscores in repo name)
      - name: Set Image Name
        id: image-name
        run: |
          if [ -n "${{ github.event.inputs.image_name }}" ]; then
            IMAGE_NAME="${{ github.event.inputs.image_name }}"
          else
            IMAGE_NAME="${{ github.event.repository.name }}"
          fi
          # Replace dots with underscores and convert to lowercase
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '.' '_' | tr '[:upper:]' '[:lower:]')
          echo "image-name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Using image name: $IMAGE_NAME"

      # Checkout private CICD repository (required for private repos only)
      - name: Checkout CICD Actions Repository
        uses: actions/checkout@v4
        with:
          repository: VinaSundar-Nat/Krypton.CICD
          token: ${{ secrets.CICD_REPO_PAT }}
          path: .github/cicd-actions

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build project
        run: |
          chmod +x install.sh
          ./install.sh

      - name: Run unit tests
        if: false  # Skip until tests are added to the project
        run: |
          # Placeholder for unit tests
          # Will be enabled when tests are added
          echo "Unit tests will be run here"

      - name: Build and Scan Docker Image
        uses: ./.github/cicd-actions/actions/run-trivy-image-scan
        with:
          image-name: ${{ steps.image-name.outputs.image-name }}
          image-tag: ${{ env.IMAGE_TAG }}
          dockerfile-path: "."
          trivy-severity: "CRITICAL,HIGH"
          trivy-exit-code: "0"
          continue-on-error: "true"
          trivy-ignore-unfixed: "true"

      - name: Push Docker Image to Registry
        if: success() && github.event_name == 'push'
        uses: ./.github/cicd-actions/actions/docker-push
        with:
          image-name: ${{ steps.image-name.outputs.image-name }}
          image-tag: ${{ env.IMAGE_TAG }}
          registry-url: ${{ env.REGISTRY_URL }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-token: ${{ secrets.REGISTRY_TOKEN }}
          registry-source: ${{ env.REGISTRY_URL }}/${{ secrets.REGISTRY_GROUP }}/${{ steps.image-name.outputs.image-name }}
